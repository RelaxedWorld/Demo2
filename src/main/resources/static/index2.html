<script type="text/javascript">
    function testlogin() {
        var data = [];
        data['userName'] = $('#userName').val();
        data['userPwd'] = $('#userPwd').val();
        var pkey = $('#pubkey').val();
        encryptRequest('/login', data, pkey);
    }
    // 使用jsencrypt类库加密js方法，
    function encryptRequest(reqUrl, data, publicKey) {
        var encrypt = new JSEncrypt();
        encrypt.setPublicKey(publicKey);
        // ajax请求发送的数据对象
        var sendData = new Object();
        // 将data数组赋给ajax对象
        for (var key in data) {
            sendData[key] = encrypt.encrypt(data[key]);
        }
        console.log(sendData);
        $.ajax({
            url: reqUrl,
            type: 'post',
            data: sendData,
            dataType: 'json',
            success: function (data) {
                console.info(data);
                alert(data)
            },
            error: function (xhr) {
                //console.error('出错了');
                console.error('出错了');
                alert(xhr)
            }
        });
    }
</script>
